<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Taro’s Scenery</title>
		<meta name="description" content="フォトグラファーの山田太郎です" />
		<meta name="format-detection" content="telephone=no" />
		<!-- reset.css destyle -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header wrapper">
			<h1>Taro’s Scenery</h1>
			<nav>
				<ul class="nav-ul">
					<li><a href="#about">ABOUT</a></li>
					<li><a href="works">WORKS</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="about section-wrapper wrapper" id="about">
				<h2>ABOUT</h2>
				<div class="about-conteiner">
					<img src="about.png" alt="山田太郎の画像" />
					<div class="about-text">
						<h3>山田 太郎</h3>
						<p>
							フォトグラファーの山田太郎です。<br />
							よろしくお願いいたします。
						</p>
					</div>
				</div>
			</section>
			<section class="works section-wrapper wrapper">
				<h2>WORKS</h2>
				<ul class="works-container">
					<li class="works-item">
						<img src="works1.png" alt="works1" />
						<p class="works-item-text">Sunrise</p>
					</li>
					<li class="works-item">
						<img src="works2.png" alt="works2" />
						<p class="works-item-text">Night View</p>
					</li>
					<li class="works-item">
						<img src="works3.png" alt="works3" />
						<p class="works-item-text">Architecture</p>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer">
			<small class="copyright">© 2023 Taro’s Scenery</small>
		</footer>
	</body>
</html>
